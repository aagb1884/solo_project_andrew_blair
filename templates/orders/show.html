{% extends "base.html" %}
{% block content %}

<h2>Order {{order.id}}</h2>

<section>
    <div class="name">Name: {{order.name}}</div>
    <div class="phone">Phone: {{order.phone_no}}</div>
    <div class="address">Address: {{order.address}}</div>
    Food ordered:{% for item in order.items %}
    <div class="food-items">{{item.order}}</div> 
    {% endfor %}
    <div class="orders"><a href="/orders/{{ order.id }}/edit">Edit</a></div>
    <form action="/orders/{{ order.id }}/delete" method="POST">
      <input type="submit" value="Delete">
    </form>
</section>


{% endblock %}
