{% extends "base.html" %}
{% block content %}

<h2>Update an Order</h2>

<form action="/orders/{{ order.id }}" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{order.name}}">
    </div>
    <div>
        <label for="phone-number">Phone Number:</label>
        <input type="phone-number" id="phone-number" name="phone-number" value="{{order.phone_no}}">
    </div>  
    <div>
        <label for="address">Address:</label>
        <input type="address" id="address" name="address" value="{{order.address}}">
    </div>        
    <label for="items">Choose your chips:</label>

    <select name="items" id="items" multiple>
        {% for item in items %}
            <option value="{{ item.id }}" {% if item.id in potato %} selected {% endif %}>{{ item.name }}</option>
        {% endfor %}
      
    </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
